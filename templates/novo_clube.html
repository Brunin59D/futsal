{% extends 'base.html' %}


{% block conteudo %}



<h1>Cadastrar Novo Clube</h1>
    <form action="{{ url_for('cadastro_clube') }}" method="POST">
        <label for="form_nome_clube">Nome do Clube:</label>
        <input type="text" id="form_nome_clube" name="form_nome_clube" required>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{{ url_for('clube') }}">Voltar para a lista de clubes</a>



{% endblock conteudo %}
